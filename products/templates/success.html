{% extends 'dashboard_base.html' %}
{% load custom_filters %}
{% load static %}

{% block dashboard_content %}

<div class="px-4 pt-6">
    <div class="p-4 block sm:flex items-center justify-between lg:mt-1.5 dark:bg-gray-800 dark:border-gray-700">
        <div class="w-full mb-1">
            <nav class="flex" aria-label="Breadcrumb">
                <ol class="inline-flex items-center space-x-1 text-sm font-medium md:space-x-2">
                  <li class="inline-flex items-center">
                    <a href="{% url 'tasks:list' %}" class="inline-flex items-center text-gray-700 hover:text-primary-600 dark:text-gray-300 dark:hover:text-white">
                      Tasks
                    </a>
                  </li>
                  <li>
                    <div class="flex items-center">
                      <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg>
                      <p class="ml-1 text-gray-700 md:ml-2 dark:text-gray-300">{{ task }}</p>
                    </div>
                  </li>
                </ol>
            </nav>
        </div>
    </div>
    <div class="mb-4 p-4 bg-white border border-gray-200 rounded-lg shadow-sm dark:border-gray-700 sm:p-6 dark:bg-gray-800">
    <!-- Card header -->
      <div class="items-center justify-between lg:flex">
        <div class="mb-4 lg:mb-0">
          <h3 class="mb-2 text-xl font-bold text-gray-900 dark:text-white">Products successfully uploaded</h3>
          <span class="text-base font-normal text-gray-500 dark:text-gray-400">The latest information will now be available when building baskets</span>
        </div>
      </div>
      <div class="bg-white py-4 px-4">
          <a href="{% url 'tasks:list' %}" class="inline-block px-4 py-2 text-white bg-primary-700 rounded hover:bg-primary-800">Back to Tasks</a>
      </div>
    </div>
</div>

{% endblock dashboard_content %}
