{% extends 'dashboard_base.html' %}
{% load custom_filters %}

{% block dashboard_content %}
<div class="grid grid-cols-1 px-4 pt-6 xl:grid-cols-3 xl:gap-4 dark:bg-gray-900">
  <!-- Right Content -->
  <div class="col-span-3">
    <div class="p-4 mb-4 bg-white border border-gray-200 rounded-lg shadow-sm 2xl:col-span-2 dark:border-gray-700 sm:p-6 dark:bg-gray-800">
      <h3 class="mb-4 text-xl font-semibold dark:text-white">Weekly basket published!</h3>
      <h2 class="mb-4 text-l font-semibold dark:text-white">Members will be notified that orders are open</h2>
      <div class="bg-white py-4 px-4">
          <a href="{% url 'tasks:list' %}" class="inline-block px-4 py-2 text-white bg-primary-700 rounded hover:bg-primary-800">View Assigned Tasks</a>
      </div>
  </div>
</div>
